<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene background = "color: #000000">

            <a-plane position = "0 0 -3" rotation = "-90 0 0" width = "8" height = "4" color = "cyan"></a-plane>
            <a-box position = "-2.5 0.5 -3.4" rotation = "0 45 0" color = "crimson"></a-box>
            <a-cylinder position = "-0.5 1 -3.5" rotation = "0 0 0" color = "darkgreen" height = "2"></a-cylinder>
            <a-torus position = "-1.3 0.7 -2.3" rotation = "0 0 0" color = "gold" radius = "0.6" radius-tubular = "0.05"></a-torus>
            <a-cone position = "2 1.5 -3.5" rotation = "0 0 0" radius = "2" color = "orangered" height = "3"></a-cone>
            <a-octahedron position = "0.5 0.5 -2" rotation = "-225 0 -225" radius = "0.8"color = "navy"></a-octahedron>
            <a-torus-knot position = "2 0.43 -1.9" rotation = "-45 -45 0" radius = "0.4" radius-tubular = "0.04" color = "maroon"></a-torus-knot>
            <a-sphere position = "-0.6 0.35 -1.7" rotation = "0 0 0" radius = "0.35" color = "darkmagenta"></a-sphere>
            <a-icosahedron position = "-2.5 0.6 -1.8" rotation = "-45 -45 -255" color = "greenyellow" radius = "0.6"></a-icosahedron>

        </a-scene>
    </body>
</html>
